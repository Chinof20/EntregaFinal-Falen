<div id="formulario">
<h1 class="titulo text-center my-3 animate__animated animate__backInDown">Completa tus datos</h1> 
<!-- FORMULARIO -->
<form class="animate__animated animate__backInUp">
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
    </div>

    <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email"> 
    </div>

    <div id="casilla">
        <label for="">¿Desea recibir notificaciones?</label>
        <input type="checkbox" name="" id="" class="cuadro">
    </div>

    <label for="comentario">Dejanos tus comentarios</label>
    
    <div>
        <textarea id="comentario">
        </textarea>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </div>
    
    </div>
</form> <!-- FIN DEL FORMULARIO -->
</div>
